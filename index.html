<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id='container' class="container">
        <form onsubmit="loginButton()" method="dialog">
            <div class="logindiv" id="logindiv">
                <div class="err" id='errLogin'>
                </div>
                <label for="login">Login</label>
                <input type="text" name="login" id="login" placeholder="Enter your login">
            </div>
            <div class="pwrdiv">
                <div class="err" id='erPwr'></div>
                <label for="pwr">Password</label>
                <input type="password" name="pwr" id="pwr" placeholder="Enter your password">
            </div>
            <div class="btns">
                <input type="submit" class="btn-form" value="Login">
                <input type="reset" class="btn-form" onclick="clearError()" value="Cancel">
            </div>
        </form>
    </div>
    <main id="main">
        <h1>Hello, testuser</h1>
    </main>
    <script src="script.js"></script>
</body>

</html>
